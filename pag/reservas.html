<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pinturazo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-campos">
    <header>
        <h1>SELECCIONA CAMPO DE LA PARTIDA</h1>
    </header>
    <div class="cont">
        <div class="imagen1">
            <img src="paintballfont.jpg" alt="reserva">
        </div>
        <div class="campo-select">
            <h2>CAMPOS</h2>
            <div class="campo-option">
                <div class="fotoss">
                    <img src="foto1.jpg" alt="campo1" id="campo_1">
                </div>
                <label for="half-day">CAMPO PRINCIPAL</label>
                <p>CANTIDAD MÁXIMA DE JUGADORES 4</p>
                <p>25,000</p>
            </div>
            <div class="campo-option">
                <div class="fotoss">
                    <img src="foto2.jpg" alt="campo2" id="campo_2">
                </div>
                <label for="full-day">CAMPO SECUNDARIO</label>
                <p>CANTIDAD MÁXIMA DE JUGADORES 6</p>
                <p>35,000</p>
            </div>
            <div class="campo-option">
                <div class="fotoss">
                    <img src="foto3.jpg" alt="campo3" id="campo_3">
                </div>
                <label for="hiking">CAMPO TERCIARIO</label>
                <p>CANTIDAD MÁXIMA DE JUGADORES 8</p>
                <p>40,000</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2024 Pinturazo.</p>
    </footer>

</body>
</html>
